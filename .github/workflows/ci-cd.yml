name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Frontend Tests
      - name: Set up HTTP server for frontend
        working-directory: ./frontenddevelopment
        run: |
          nohup python3 -m http.server 8080 > http_server.log 2>&1 &
          sleep 5  # Wait for the server to initialize
          curl -I http://localhost:8080  # Verify the server is running

      - name: Install WebDriverIO dependencies
        working-directory: ./frontenddevelopment
        run: |
          npm install @wdio/cli

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
          CHROMEDRIVER_VERSION=$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE_${CHROME_VERSION%.*})
          wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          chromedriver --version

      - name: Verify Chrome and ChromeDriver versions
        run: |
          google-chrome --version
          chromedriver --version

      - name: Run WebDriverIO tests
        working-directory: ./frontenddevelopment
        run: |
          npx wdio run wdio.conf.js
        env:
          BASE_URL: http://localhost:8080

      # Backend Tests
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install backend dependencies
        working-directory: ./backend-test-automation
        run: npm ci

      - name: Run backend tests
        working-directory: ./backend-test-automation
        run: npm test

      # Upload Test Reports
      - name: Upload Test Reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            ./frontenddevelopment/test-results
            ./backend-test-automation/coverage
